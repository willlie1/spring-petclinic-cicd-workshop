# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven

on:
  push:
    branches:
      - 'feature/dani'

jobs:
  build:
    name: Build project using maven
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Building and running tests
        run: mvn -U verify sonar:sonar -Dmaven.test.skip=true -Dsonar.organization=willie1 -Dsonar.projectKey=willie1_spring-petclinic-cicd-workshop
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
