# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven

name: Niek's meuk
run-name: ${{ github.actor }} is kaas

concurrency:
  group: DEV
  cancel-in-progress: true

on:
  push:
    branches:
      - 'feature/niek'
jobs:
  doe-dingen:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Test
        run: mvn clean verify
      - name: sonar
        run: ./mvnw -U sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-ding:
    runs-on: ubuntu-latest
    environment: DEV
    needs: doe-dingen
    steps:
      - name: deploy
        run: echo $DEPLOYMENT_VARIABLE
        env:
          DEPLOYMENT_VARIABLE: ${{ vars.DEPLOYMENT_VARIABLE }}
