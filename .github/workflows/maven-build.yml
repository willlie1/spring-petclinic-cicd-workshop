# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven

name: Niek's meuk
run-name: ${{ github.event.head_commit.message }} is kaas

concurrency:
  group: niek
  cancel-in-progress: true

on:
  push:
    branches:
      - 'feature/niek'
jobs:
  doe-dingen:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Test
        run: mvn -U clean verify -DskipTests=true
      - name: sonar
        run: ./mvnw -U sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-ding:
    runs-on: ubuntu-latest
    environment: DEV
#    needs: doe-dingen
    steps:
      - name: deploy
        run: echo "${{ vars.DEPLOYMENT_VARIABLE }}"
