name: Java CI with Maven

on:
  push:
    branches: [ "marissa" ]
  pull_request:
    branches: [ "marissa" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -U verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deployment:
    runs-on: ubuntu-latest
    needs: build
    environment: DEV
    steps:
      - name: deploy
        run: echo ${{ vars.DEPLOY_VARIABLE }}
