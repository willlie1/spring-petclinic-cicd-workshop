# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: feature/*
  pull_request:
    branches: [ main ]

concurrency: # being greener :)
  group: ci-${{ github.ref }}  # Groups jobs by branch
  cancel-in-progress: true     # Cancels previous runs on new push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -U clean verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-dev:
    runs-on: ubuntu-latest
    environment: DEV
    needs: build
    steps:
      - name: deploy to dev
        run: echo $DEPLOYMENT_VARIABLE
        env:
          DEPLOYMENT_VARIABLE: ${{ vars.DEPLOYMENT_VARIABLE }}
